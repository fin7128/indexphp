<!DOCTYPE html>
<html>
<head>
    <title>Formulario en PHP</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<h2>Formulario en PHP</h2>

<hr>

<form action="procesar_formulario.php" method="POST">
    <table>
        <tr>
            <td>Clave:</td>
            <td><input type="text" name="clave"></td>
        </tr>
        <tr>
            <td>Descripcion:</td>
            <td><input type="text" name="descripcion"></td>
        </tr>
        <tr>
            <td>Marca:</td>
            <td>
                <select name="marca">
                    <option value="Nike">Nike</option>
                    <option value="Adidas">Adidas</option>
                    <option value="Puma">Puma</option>
                    <option value="Patito">Patito</option>
                    <option value="Under Armour">Under Armour</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Precio:</td>
            <td><input type="text" name="precio"></td>
        </tr>
        <tr>
            <td>Talla:</td>
            <td>
                <input type="radio" value="S/CH" name="talla">S/CH
                <input type="radio" value="M/ML" name="talla">M/ML
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="radio" value="G/GD" name="talla">G/GD
                <input type="radio" value="EX/EXTRAGD" name="talla">EX/EXTRAGD
            </td>
        </tr>
        <tr>
            <td>Descuento:</td>
            <td>
                <input type="checkbox" name="descuentos[]" value="5%">5%
                <input type="checkbox" name="descuentos[]" value="30%">30%
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="descuentos[]" value="10%">10%
                <input type="checkbox" name="descuentos[]" value="50%">50%
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="descuentos[]" value="15%">15%
                <input type="checkbox" name="descuentos[]" value="70%">70%
            </td>
        </tr>
        <tr>
            <td align="center"><input type="submit" value="Guardar.."></td>
            <td align="center"><input type="reset" value="Eliminar.."></td>
        </tr>
    </table>
</form>

</body>
</html>
